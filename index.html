    <p>
    CSS 是层叠样式表（Cascading Style Sheets）的缩写，是一种用于描述 HTML 或 XML 等网页文档展示方式的语言。通过 CSS，可以将网页的布局、排版、颜色、字体、背景等视觉效果与内容分离，使得开发者可以更加轻松地修改网页样式，而不必改变文档结构。

使用 CSS 可以在网页中定义样式规则，这些规则包含选择器和声明块两部分。其中选择器指定要应用样式的 HTML 元素，而声明块中则包含一组属性和值，用于控制元素的外观和行为。
